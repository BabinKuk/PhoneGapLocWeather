<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>LocWeather</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">LocWeather</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a id="show_more_weather" href="#">Show More Weather Info</a></li>
					<li><a id="show_more_location" href="#">Show More Location Info</a></li>
					<li><a id="clear_info" href="#">Clear Info</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

    <div class="container">
      
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><div id="datetime_display"></div></h3>
			</div>
			<div class="panel-body">
				<h1 id="myLocation" class="text-center"></h1>
				<div id="more_location_display"></div>
				<div id="weather"></div>
				<div id="more_weather_display"></div>
				<h3>Other Location</h3>
				<form id="other_location">
					<div class="form-group">
						<input id="city" type="text" class="form-control" placeholder="Enter City">
					</div>
					<div class="form-group">
						<input id="state" type="text" class="form-control" placeholder="Enter State">
					</div>
					<button type="submit" class="btn btn-default btn-block">Submit</button>
				</form>
			</div>
		</div>

		<footer>
			<p>BabinKuk LocWeather &copy; 2016</p>
		</footer>

    </div><!-- /.container -->
    
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
